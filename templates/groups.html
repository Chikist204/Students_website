{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/groups1.css')}}">
<style>
    .wrap-login100 {
    margin: auto;
    }
    .table_price {
width: 80%;
margin: auto;
border-collapse: collapse;
border-top: #000A33;
border-left: 3px solid #000A33;
border-right: 3px solid #000A33;
border-bottom: 3px solid #000A33;
font-family: "Lucida Grande", sans-serif;

}
.table_price caption {
width: 100%;
background: #000A33;
border-top-left-radius: 0px;
border-top-right-radius: 0px;
padding: 10px;
box-shadow: 0 2px  4px 0 rgba(0,0,0,.3);
color: white;
font-family: "Roboto Slab",serif;
font-style: normal;
font-size: 26px;
text-align: center;
margin: 0;
}
.table_price td {
padding: 15px;
text-align: center;
border-left: 5px solid #000A33;
width: 25%;
}
.table_price tr:nth-child(2n) {
background: #E5E5E5;
}
.table_price a {
display: inline-block;
padding: 5px 10px;
background: #F79361;
box-shadow: 2px 2px 0 0 #a22800;
position: relative;
}
.table_price a:hover {
box-shadow: none;
top: 2px;
left: 2px;
}
</style>
{% endblock %}

{% block content %}
{% if clas == "" %}
<div class="wrap-login100">
    <form method="post">
        <div class="wrap-input100 validate-input">
            <select class="input100" name="group">
                <option value="7A">7A</option>
                <option value="7B">7B</option>
                <option value="8A">8A</option>
                <option value="8B">8B</option>
                <option value="9A">9A</option>
                <option value="9B">9B</option>
                <option value="10A">10A</option>
                <option value="10B">10B</option>
                <option value="11A">11A</option>
                <option value="11B">11B</option>
            </select>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
                Получить класс
            </button>
        </div>

    </form>
</div>
{% else %}
<div class="wrap-login100">
    <form method="post">
        <div class="wrap-input100 validate-input">
            <select class="input100" name="group">
                <option value="7A">7A</option>
                <option value="7B">7B</option>
                <option value="8A">8A</option>
                <option value="8B">8B</option>
                <option value="9A">9A</option>
                <option value="9B">9B</option>
                <option value="10A">10A</option>
                <option value="10B">10B</option>
                <option value="11A">11A</option>
                <option value="11B">11B</option>
            </select>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
                Получить класс
            </button>
        </div>

    </form>
</div>
<br><br>
<table class="table_price">
    <caption>{{clas}}</caption>
</table>
<table class="table_price">
    {% for i in data %}
    <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
    </tr>

    {% endfor %}
</table>
{% set clas = "" %}
{% endif %}
{% endblock %}
